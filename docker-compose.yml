services:
  session-service:
    build: ./session-service
    container_name: session-service
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - cinema-network
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 10s
      timeout: 5s
      retries: 3

  ticket-service:
    build: ./ticket-service
    container_name: ticket-service
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=INFO
    depends_on:
      session-service:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001
    networks:
      - cinema-network
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/docs').read()"]
      interval: 10s
      timeout: 5s
      retries: 3

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8002:8002"
    environment:
      - LOG_LEVEL=INFO
    depends_on:
      session-service:
        condition: service_healthy
      ticket-service:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002
    networks:
      - cinema-network
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/docs').read()"]
      interval: 10s
      timeout: 5s
      retries: 3

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8003:8003"
    environment:
      - LOG_LEVEL=INFO
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003
    networks:
      - cinema-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/docs').read()"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Веб-приложение фронтенда
  web-app:
    build: ./web-app
    container_name: web-app
    ports:
      - "8080:80"
    depends_on:
      - session-service
      - ticket-service
      - payment-service
    networks:
      - cinema-network

networks:
  cinema-network:
    driver: bridge
